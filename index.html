<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="mndly — Opinionated by Design" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mndly — Opinionated by Design</title>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-FBKGXQJSPS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-FBKGXQJSPS');

    <style>
      :root {
        --bg: #0a0a0a;
        --text: #ffffff;
        --dim: #444444;
        --nav-h: 80px;
        --easing: cubic-bezier(0.16, 1, 0.3, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg);
        color: var(--text);
        line-height: 1;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        font-family:
          'Inter',
          -apple-system,
          sans-serif;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 5vw;
      }

      /* --- NAVIGATION --- */
      header {
        height: var(--nav-h);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(10px);
      }

      header .container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-weight: 900;
        font-size: 1.5rem;
        text-decoration: none;
        color: var(--text);
        letter-spacing: -1px;
        z-index: 1100;
      }

      /* Desktop Nav */
      nav ul {
        display: flex;
        list-style: none;
        gap: 4rem;
      }
      nav a {
        text-decoration: none;
        color: var(--text);
        font-size: 0.65rem;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 2px;
        transition: opacity 0.3s var(--easing);
      }
      nav a:hover {
        opacity: 0.5;
      }

      /* Mobile Menu Toggle */
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--text);
        font-family: monospace;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        z-index: 1100;
      }

      /* Mobile Overlay */
      .nav-overlay {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        transform: translateY(-100%);
        transition: transform 0.6s var(--easing);
        z-index: 1050;
      }

      .nav-overlay.active {
        transform: translateY(0);
      }

      .nav-overlay a {
        font-size: 2rem;
        font-weight: 800;
        text-decoration: none;
        color: var(--text);
        text-transform: lowercase;
        letter-spacing: -1px;
      }

      /* --- HERO --- */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .hero-title {
        font-size: clamp(6rem, 25vw, 24rem);
        font-weight: 900;
        letter-spacing: -0.07em;
        line-height: 0.9;
        padding-bottom: 0.1em;
        margin-left: -0.06em;
        text-transform: lowercase;
        display: block;
      }

      .hero-sub {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: -2vh;
      }

      .hero-sub p {
        font-family: monospace;
        font-size: 0.7rem;
        text-transform: uppercase;
        color: var(--dim);
        letter-spacing: 1px;
      }

      /* --- CONTENT SECTIONS --- */
      .mission-row {
        margin-top: 30vh;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
      }

      .mission-statement {
        grid-column: 5 / span 8;
        font-size: clamp(2rem, 5vw, 4.5rem);
        font-weight: 500;
        letter-spacing: -0.04em;
        line-height: 1.05;
      }

      .mission-statement span {
        color: var(--dim);
      }

      .links-row {
        margin-top: 25vh;
        padding-bottom: 10vh;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
      }

      .links-digest {
        grid-column: 1 / span 5;
      }

      .digest-item {
        border-bottom: 1px solid #222;
        padding: 3rem 0;
        text-decoration: none;
        color: var(--text);
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        transition: opacity 0.4s var(--easing);
      }

      .digest-item:hover {
        opacity: 0.5;
      }

      .digest-item .num {
        font-family: monospace;
        font-size: 0.7rem;
        color: var(--dim);
        display: block;
      }
      .digest-item strong {
        font-size: 1.8rem;
        font-weight: 500;
      }
      .digest-item .status {
        font-size: 0.7rem;
        text-transform: uppercase;
        color: var(--dim);
      }

      .reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 1.2s var(--easing);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      footer {
        padding: 5vh 0;
        border-top: 1px solid #111;
        display: flex;
        justify-content: space-between;
        font-family: monospace;
        font-size: 0.6rem;
        color: var(--dim);
        text-transform: uppercase;
      }

      /* --- RESPONSIVE FIXES --- */
      @media (max-width: 1024px) {
        nav ul {
          display: none;
        }
        .menu-toggle {
          display: block;
        }

        .mission-statement,
        .links-digest {
          grid-column: 1 / span 12;
        }
        .mission-row,
        .links-row {
          margin-top: 15vh;
        }
        .hero-title {
          font-size: clamp(4rem, 20vw, 10rem);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html" class="logo">mndly.</a>

        <nav>
          <ul>
            <li><a href="https://mndly.printify.me">Shop</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>

        <button class="menu-toggle" id="menuToggle">Menu</button>
      </div>
    </header>

    <div class="nav-overlay" id="navOverlay">
      <a href="https://mndly.printify.me">shop</a>
      <a href="products.html">products</a>
      <a href="about.html">about</a>
    </div>

    <main class="container">
      <section class="hero">
        <h1 class="hero-title reveal">mndly.</h1>
        <div class="hero-sub reveal" style="transition-delay: 0.2s">
          <p>Built for the focused.</p>
          <p>2026 &copy; All Rights Reserved</p>
        </div>
      </section>

      <div class="content-wrap">
        <section class="mission-row">
          <div class="mission-statement reveal">
            Stripping away the noise to build
            <span>functional, opinionated</span> web experiences that actually
            matter.
          </div>
        </section>

        <section class="links-row">
          <div class="links-digest reveal">
            <a href="rem-mndly.vercel.app" class="digest-item">
              <div>
                <span class="num">01</span>
                <strong>rem</strong>
              </div>
              <span class="status">Beta</span>
            </a>
            <a href="https://mndly.printify.me" class="digest-item">
              <div>
                <span class="num">02</span>
                <strong>The Shop</strong>
              </div>
              <span class="status">Live</span>
            </a>
            <a href="about.html" class="digest-item">
              <div>
                <span class="num">03</span>
                <strong>Manifesto</strong>
              </div>
              <span class="status">Read</span>
            </a>
          </div>
        </section>
      </div>
    </main>

    <footer class="container">
      <p>Opinionated by Design</p>
      <p>mndly studio</p>
    </footer>

    <script>
      // Scroll Reveal
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add('active');
          });
        },
        { threshold: 0.1 },
      );

      document
        .querySelectorAll('.reveal')
        .forEach((el) => observer.observe(el));

      // Mobile Menu Logic
      const menuToggle = document.getElementById('menuToggle');
      const navOverlay = document.getElementById('navOverlay');

      menuToggle.addEventListener('click', () => {
        const isActive = navOverlay.classList.toggle('active');
        menuToggle.textContent = isActive ? 'Close' : 'Menu';

        // Prevent background scroll when menu is open
        document.body.style.overflow = isActive ? 'hidden' : 'auto';
      });

      // Close menu when a link is clicked
      document.querySelectorAll('.nav-overlay a').forEach((link) => {
        link.addEventListener('click', () => {
          navOverlay.classList.remove('active');
          menuToggle.textContent = 'Menu';
          document.body.style.overflow = 'auto';
        });
      });
    </script>
  </body>
</html>
